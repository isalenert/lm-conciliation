databases:
  - name: lm-conciliation-db
    databaseName: lm_conciliation
    user: postgres
    region: oregon
    plan: free

services:
  # Backend API
  - type: web
    name: lm-conciliation-backend
    runtime: python
    region: oregon
    plan: free
    branch: main
    rootDir: backend
    buildCommand: "./build.sh"
    startCommand: "gunicorn app.main:app --workers 2 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: lm-conciliation-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 30
      - key: PYTHON_VERSION
        value: 3.12.0
    healthCheckPath: /health

  # Frontend (Static Site)
  - type: web
    name: lm-conciliation-frontend
    runtime: static
    region: oregon
    plan: free
    branch: main
    rootDir: frontend
    buildCommand: npm ci && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: lm-conciliation-backend
          envVarKey: RENDER_EXTERNAL_URL
