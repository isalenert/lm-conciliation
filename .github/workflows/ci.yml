name: CI - Testes e Qualidade de CÃ³digo

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test-backend:
    name: Testes do Backend (Python)
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.11', '3.12']
    
    steps:
      - name: ðŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v4
      
      - name: ðŸ Configurar Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      
      - name: ðŸ“¦ Instalar dependÃªncias
        run: |
          cd backend
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: ðŸ§ª Rodar testes com pytest
        run: |
          cd backend
          pytest tests/ -v --cov=app --cov-report=xml --cov-report=term
      
      - name: ðŸ“Š Upload de cobertura para Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./backend/coverage.xml
          flags: backend
          name: backend-coverage
        continue-on-error: true
      
      - name: âœ… Verificar cobertura mÃ­nima (80%)
        run: |
          cd backend
          coverage report --fail-under=80

  lint-backend:
    name: Qualidade de CÃ³digo (Lint)
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v4
      
      - name: ðŸ Configurar Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: ðŸ“¦ Instalar ferramentas de lint
        run: |
          pip install flake8 black isort
      
      - name: ï¿½ï¿½ Verificar formataÃ§Ã£o com Black
        run: |
          cd backend
          black --check app/ tests/
        continue-on-error: true
      
      - name: ðŸ“ Verificar imports com isort
        run: |
          cd backend
          isort --check-only app/ tests/
        continue-on-error: true
      
      - name: ðŸ› Verificar cÃ³digo com Flake8
        run: |
          cd backend
          flake8 app/ tests/ --max-line-length=100 --extend-ignore=E203,W503
        continue-on-error: true

  build-test:
    name: Testar Build Docker
    runs-on: ubuntu-latest
    needs: [test-backend]
    
    steps:
      - name: ðŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v4
      
      - name: ðŸ³ Configurar Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: ðŸ—ï¸ Build da imagem do Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: false
          tags: lm-conciliation-backend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  summary:
    name: âœ… Resumo da CI
    runs-on: ubuntu-latest
    needs: [test-backend, lint-backend, build-test]
    if: always()
    
    steps:
      - name: ðŸ“Š Status final
        run: |
          echo "### ðŸŽ¯ Resultados da CI" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Testes Backend | ${{ needs.test-backend.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Qualidade CÃ³digo | ${{ needs.lint-backend.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build Docker | ${{ needs.build-test.result }} |" >> $GITHUB_STEP_SUMMARY
