name: CI - Testes e Qualidade de CÃ³digo

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: Qualidade de CÃ³digo (Lint)
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    
    - name: Install linting tools
      run: |
        pip install flake8 black
    
    - name: Run flake8
      working-directory: ./backend
      run: |
        flake8 app/ --count --select=E9,F63,F7,F82 --show-source --statistics || true
        flake8 app/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

  test-backend:
    name: Testes do Backend (Python)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11', '3.12']

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: lm_conciliation_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      working-directory: ./backend
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov flake8
        pip install -r requirements.txt

    - name: Create .env file for tests
      working-directory: ./backend
      run: |
        echo "DATABASE_URL=postgresql://postgres:postgres@localhost:5432/lm_conciliation_test" > .env
        echo "SECRET_KEY=test-secret-key-for-ci-cd" >> .env
        echo "ALGORITHM=HS256" >> .env
        echo "ACCESS_TOKEN_EXPIRE_MINUTES=30" >> .env

    - name: Run tests with pytest
      working-directory: ./backend
      run: |
        pytest tests/ -v --cov=app --cov-report=xml --cov-report=term

    - name: Upload coverage
      if: matrix.python-version == '3.12'
      uses: codecov/codecov-action@v3
      with:
        file: ./backend/coverage.xml
        flags: backend
        name: backend-coverage
      continue-on-error: true

  summary:
    name: âœ… Resumo da CI
    runs-on: ubuntu-latest
    needs: [lint, test-backend]
    if: always()
    steps:
    - name: Check results
      run: |
        echo "âœ… Lint: ${{ needs.lint.result }}"
        echo "âœ… Tests: ${{ needs.test-backend.result }}"
        if [ "${{ needs.lint.result }}" == "failure" ] || [ "${{ needs.test-backend.result }}" == "failure" ]; then
          echo "âŒ Alguns checks falharam"
          exit 1
        fi
        echo "ğŸ‰ Todos os checks passaram!"
